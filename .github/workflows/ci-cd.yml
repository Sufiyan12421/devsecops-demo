name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'kubernetes/deployment.yaml' # Prevent workflow loops
  pull_request:
    branches: [ main ]

jobs:
  # ----------------------
  # 1️⃣ Unit Tests
  # ----------------------
  test:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test || echo "No tests found, would add tests in a real project"

  # ----------------------
  # 2️⃣ Static Code Analysis
  # ----------------------
  lint:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  # ----------------------
  # 3️⃣ Trivy File & Config Scan
  # ----------------------
  trivy-files:
    name: Trivy File & Config Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy File Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: table
          exit-code: 1
          ignore-unfixed: true
          vuln-type: os,library,config,secret

  # ----------------------
  # 4️⃣ Build & Push Docker Image
  # ----------------------
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: trivy-files
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/devsecops-demo
          docker build -t $IMAGE_NAME:${{ github.sha }} .
          docker push $IMAGE_NAME:${{ github.sha }}
        shell: bash

  # ----------------------
  # 5️⃣ Trivy Image Scan
  # ----------------------
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/devsecops-demo:${{ github.sha }}
          format: table
          exit-code: 1
          ignore-unfixed: true
          vuln-type: os,library

  # ----------------------
  # 6️⃣ Deploy to Kubernetes
  # ----------------------
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: trivy-scan
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.30.0

      - name: Configure Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/devsecops-demo:${{ github.sha }}
          sed -i "s|IMAGE_PLACEHOLDER|$IMAGE_NAME|g" kubernetes/deployment.yaml
          kubectl apply -f kubernetes/deployment.yaml
